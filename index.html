<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDiary Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            FoodDiary!
            <img src="images/soup.png" alt="soup"'>
            <span>FoodDiary kitchen online, a wonderful place where delicous foods are cooked and delivered to you</span>
        </header>
        <div class="content">
            <div></div>
            <div class="right-content">
                <h3>Place Your Order</h3>

                <select name="foods" id="foods">
                    <option value="">Select a dish below</option>
                </select>

                <div>
                    <span id='notification'></span>
                    <span id='user_selected_text'></span>
                    <span id='user_selected_value'></span>
                </div>

                <button id='add_to_cart'>Add To Cart</button>
                
            </div>

        </div>
        
    </main>
</body>
</html>
